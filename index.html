<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7b117e5f7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="top-container">
      <div class="custom-container">
        <div class="socialmedia-icons">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
          <i class="fa-brands fa-twitter fa-sm"></i>
          <i class="fa-brands fa-pinterest-p fa-sm"></i>
          <!-- <div class="vklogo-container"> -->
          <img src="images/vk-logo.png" class="vklogo" />
          <!-- </div> -->
          <i class="fa-brands fa-google-plus-g fa-sm"></i>
          <i class="fa-brands fa-behance fa-sm"></i>
          <i class="fa-brands fa-dribbble fa-sm"></i>
          <i class="fa-brands fa-instagram fa-sm"></i>
        </div>
        <div class="login-icons">
          <span class="material-symbols-outlined"> account_circle </span>
          <span class="sign_in">SIGN IN</span>
          <span class="line">|</span>
          <span class="material-symbols-outlined"> language </span>
          <span class="eng">ENG</span>
          <span class="material-symbols-outlined"> keyboard_arrow_down </span>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu-container">
        <div class="logo-container">
          <div class="logo">pasco</div>
        </div>
        <div class="home-container">
          <div class="home-icons">
            HOME
            <span class="material-symbols-outlined arrow_down">
              keyboard_arrow_down
            </span>
          </div>
          <div class="home-icons">
            PORTFOLIO
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
          <div class="home-icons">
            BLOG
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
          <div class="home-icons">
            PAGES
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
          <div class="home-icons">
            SHOP
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
          <div class="home-icons">
            COMPONENTS
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
          <div class="home-icons">
            FEATURES
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
        </div>
        <div class="search-icon-cart">
          <span class="material-symbols-outlined"> search </span>
          <span class="line">|</span>
          <span class="material-symbols-outlined"> favorite </span>
          <span class="line">|</span>
          <span class="material-symbols-outlined"> shopping_cart </span>
        </div>
      </div>
    </div>
  </body>
</html>
